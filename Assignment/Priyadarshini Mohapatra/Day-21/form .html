<html>
<head>
    <style>

        .center {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<title>Student Registration</title>

</head>
<body bgcolor="powderblue">
    <h1><center>STUDENT INFO SYSTEM</center></h1>
    <table class="center">
    <form>

<tr>
    <label>
    <td>ID No:</td>
    <td><input type="number" name="txtidno"></td>
    </label>
</tr>



<tr>
    <label>
    <td>Candidates Name: </td>
    <td><input type="text" name="txtcandidatesname"></td>
    </label>
</tr> 



<tr>
    <label>
    <td>Father's Name:</td>
    <td><input types="text" name="txtfathersname"></td>
    </label>
</tr>

<tr>

    <td>Gender:</td>
    <td><input type="radio" value="Male" name="gender" checked>Male
    <input type="radio" value="Female" name="gender" checked>Female</td>
</tr>

<tr>
    <label>
    <td>Date of Birth:</td>
    <td><input type="date" name="txtdateofbirth"></td>
    </label>
</tr>

<tr>
    <td>Higher Qualification:</td>
    <td>
        <select name="HigherQualification">
        <option value="">---SELECT---</option>
        <option value="10th">10</option>
        <option value="12th">12</option>
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="BSc">BSc</option>
        </select>
    </td>
</tr>


<tr>
    <td>Location:</td>
    <td>
        <select name="Loaction">
        <option value="">---SELECT---</option>
        <option value="BBSR">BBSR</option>
        <option value="KDP">KDP</option>
        <option value="CTC">CTC</option>
        </select>
    </td>
    
</tr>


<tr class="button-container">
    <td colspan="1">
    <td><button type="button">Save</button>
    <button type="button">Exit</button></td>
    </td>
</tr>
</form>
</table>
</body>
</html>
