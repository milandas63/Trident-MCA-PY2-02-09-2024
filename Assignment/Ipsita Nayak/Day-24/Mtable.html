<html>
    <head>
        <title>Multiplication Tables</title>
        <script>
            function tables() {
                var start = parseInt(document.getElementById("start").value);
                var end = parseInt(document.getElementById("end").value);
                var count = 0;

                //alert(start+"\r\n"+end);

                document.writeln("<html>");
                document.writeln("<body>");
                document.writeln("<table border='1'>");
                document.writeln("<tr>");
                document.writeln("<h1>MULTIPLICATION TABLE from 2 to 40</h1>")
                for(var i = start; i<=end; i++) {
                    document.writeln("<td>");
                    document.writeln("<table>");
                    for(var j=1; j<=10; j++) {
                        document.writeln("<tr>");
                        document.writeln("<td align='right'>"+i+"</td>");
                        document.writeln("<td align='center'>x</td>");
                        document.writeln("<td align='right'>"+j+"</td>");
                        document.writeln("<td align='center'>=</td>");
                        document.writeln("<td align='right'>"+(i*j)+"</td>");
                        document.writeln("</tr>");
                    }
                    document.writeln("</table>");
                    document.writeln("</td>");
                    count++;
                    if(count>=10) {
                        document.writeln("</tr>");
                        document.writeln("<tr>");
                        count = 0;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h2><u>Multiplication Tables</u></h2>
        <br>
        <table>
            <tr>
                <td>Start table:</td>
                <td><input type="text" id="start" size="20"></td>
            </tr>
            <tr>
                <td>End table:</td>
                <td><input type="text" id="end" size="20"></td>
            </tr>
        </table>
        <br><br>
        <button onclick="tables();">Show tables</button>
    </body>
</html>
