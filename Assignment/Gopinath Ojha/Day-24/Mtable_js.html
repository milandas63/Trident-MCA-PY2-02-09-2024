<html>

<head>
    <title>Multiplication Table</title>
</head>

<body style="background-color: aquamarine;">
    <center>
        <h2 style="font-family: Arial, Helvetica, sans-serif;">Multiplication Table</h2>
        <input type="text" id="st" placeholder="Enter the Starting number"><br><br>
        <input type="text" id="en" placeholder="Enter the Ending number"><br><br>
        <input type="button" value="Submit" style="width: 10.6rem;" onclick="multiplication()"><br><br>
        <div id="result"></div>
    </center>

    <script>
        function multiplication() {
            let start = parseInt(document.getElementById("st").value);
            let end = parseInt(document.getElementById("en").value);
            let output = "";

            for (let i = start; i <= end; i += 5) {
                for (let j = 1; j <= 10; j++) {
                    for (let k = i; k < i + 5; k++) {
                        if (k > end) {
                            break;
                        }
                        output += k + " x " + j + " = " + (k * j) + "\t";
                    }
                    output += "<br>";
                }
                output += "<br>";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>

</html>
