<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pallindrome</title>
</head>
<body>
    <script>
        var space=20;
        document.write("<tt>")
        for (var i=0;i<10;i++)
        {
            for (var j=0;j<space;j++)
                document.write("&nbsp;");
            for (var j=i;j>0;j--)
                document.write(j);
            for (var j=2;j<i+1;j++)
                document.write(j);
            document.write("<br>")
            space-=1
        }
        document.write("<tt>")
    </script>
</body>
</html>
