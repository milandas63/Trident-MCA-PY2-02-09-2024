<html>
    <head>
        <title>Reverse a text</title>
        <script>
            function reverse() {
                var text = document.getElementById("text").value;
                for(var i=text.length-1; i>=0; i--) {
                    document.write(text.charAt(i));
                }
            }
        </script>
    </head>
    <body>
        <h2><u>Alphabet Occurances</u></h2>
        <br>
        Enter a line of text<br>
        <input type="text" id="text" size="50">
        <br><br>
        <button onclick="reverse();">Reverse Text</button>
        <br><br>
    </body>
</html>
